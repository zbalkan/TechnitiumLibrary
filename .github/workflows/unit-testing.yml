name: Unit testing

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug]

    env:
      Solution_Name: TechnitiumLibrary.sln
      SONAR_PROJECT_KEY: zbalkan_TechnitiumLibrary
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Install dotnet-coverage
      run: dotnet tool install --global dotnet-coverage

    - name: SonarCloud begin analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: >
        dotnet sonarscanner begin
        /k:"${{ env.SONAR_PROJECT_KEY }}"
        /o:"${{ env.SONAR_ORGANIZATION }}"
        /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml

    - name: Build
      run: msbuild ${{ env.Solution_Name }} /t:Rebuild /p:Configuration=${{ matrix.configuration }}

    - name: Test with coverage
      run: >
        dotnet-coverage collect
        "dotnet test --no-build --configuration ${{ matrix.configuration }}"
        -f xml
        -o coverage.xml

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ github.run_number }}
        path: coverage.xml

    - name: SonarCloud end analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
